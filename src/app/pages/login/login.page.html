<ion-content class="ion-padding">
  <ion-row></ion-row>
   <ion-row></ion-row>
      <ion-img src="assets/img/iconfp.png"></ion-img>
      <div id="label" class="ion-text-center">
        <ion-row></ion-row>
     </div>

  <form [formGroup]="credentials" (ngSubmit)="login()"> 
    <div id="content" class="ion-text-center">
    <ion-text class="ion-text-center"> Iniciar Sesión </ion-text>
  </div>
    <ion-item fill ="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"> </ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email no válido</ion-note>
    </ion-item>

    <ion-item fill ="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña" formControlName="password"> </ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Contraseña no válida</ion-note>
    </ion-item>
    <div id="content" class="ion-text-center">
    <ion-button expand="block" type="submit"  [disabled]="!credentials.valid">Ingresar
      <ion-icon name="paw-outline"></ion-icon>
    </ion-button>
    <ion-button expand="block" type="button" (click)="register()">Registrar  
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
  </div>
  </form>
  <ion-footer class="ion-text-center">
    <br> @Grupo3 2022 
    <br>DuocUC
   
  </ion-footer>
</ion-content>
